<style>
	    table {
            width: 100%;
        }

        thead, tbody, tr, td, th { display: block; }

        tr:after {
            content: ' ';
            display: block;
            visibility: hidden;
            clear: both;
        }

        thead th {
            height: 60px;
        }

        tbody {
            height: 450px;
            overflow-y: auto;
        }

        thead {
            /* fallback */
        }


        tbody td, thead th {
            width: 9.9%;
            float: left;
        }
</style>

<div style="border:3px solid; height:650px;">
	<div style="width:1170px; height:50px;">
      	<button style="float:right; margin-top:10px; margin-right:100px;" type="button" class="btn btn-primary" ng-click="redirectTo('add-edit-invoice');">Add New Invoice</button>
  	</div>
  	<div style="margin-top:20px; padding-left:10px;">
    	<h3>Invoice List</h3>
    	<table class="table table-striped">
    		<thead>
    			<tr>
    				<th>Invoice Id</th>
    				<th>Customer Name</th>
    				<th>Customer Address</th>
    				<th>Item Name</th>
    				<th>Price</th>
    				<th>Quantity</th>
    				<th>Total</th>
    				<th></th>
    				<th>Actions</th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
		      	<tr ng-repeat="invoice in invoiceList" >
			        <td class="filterable-cell">{{invoice.id}}</td>
			        <td class="filterable-cell">{{invoice.customerName}}</td>
			        <td class="filterable-cell">{{invoice.customerAddress}}</td>
			        <td class="filterable-cell">{{invoice.itemName}}</td>
			        <td class="filterable-cell">{{invoice.price}}</td>
			        <td class="filterable-cell">{{invoice.quantity}}</td>
			        <td class="filterable-cell">{{invoice.total}}</td>
			        <td class="filterable-cell"><button type="button" class="btn btn-success" style="width: 105px;" title="View Invoice Details" ng-click="getInvoiceDetailsById(invoice.id);">View Details</button></td>
			        <td class="filterable-cell"><button type="button" class="btn btn-success" style="width: 105px;" title="Edit Invoice Details" ng-click="editInvoiceDetailsById(invoice.id);">Edit Details</button></td>
			        <td class="filterable-cell"><button type="button" class="btn btn-success" style="width: 110px;" title="Delete Invoice Details" ng-click="deleteInvoiceDetailsById(invoice.id);">Delete Details</button></td>
		      	</tr>
		     </tbody>
    	</table>
  	</div>
</div>
